<!-- SITE SECTION BREAKDOWN
This site is split into three sections, displayed in reverse-chronological order. For this project, I started by coding some very basic shapes (section III @ the bottom), then I drew the cat and lion (section II), and finally, I coded the interactive TV (section I). 

I orginially coded all section in seperate HTML files and then compiled them here for the final website. It took a lot of work to get them aligned properly on one page (there's still a couple flaws I couldn't work out with the responsive elements when you resize the window) but for the most part, I'm pretty happy with how this turned out. 

My main goal was to show my progress over time, starting with how I learnt to code basic shapes before moving on to drawing, then to implimenting CSS animation. I decided to use pure CSS for this project because I wanted to understand it better, although I realize using JS would be preferable for the interactive TV.

I hope you enjoy!-->
